<!DOCTYPE html>
<html lang="en">
    <!--maps-AIzaSyBBRqK0e-Fiw0QGpl0UUBAlPsvXqz5cyKM-->
    <!--openweather--->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBRqK0e-Fiw0QGpl0UUBAlPsvXqz5cyKM" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>üåç Weather & Time</h2>
            <p id="real-time-clock"></p>
            <h3>7-Day Forecast</h3>
            <ul id="weekly-forecast"></ul>
            <h3>Disaster Alerts</h3>
            <p id="disaster-info">Checking...</p>
        </div>
        <div class="main-content">
            <h1 class="title">üåç Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter location..." oninput="searchLocation()">
                <button onclick="searchLocation()">üîç Search</button>
                <div id="suggestions-container" class="suggestions"></div>
            </div>
            <div id="globe-container"></div>
            <div class="weather-info">
                <h2 id="location-name"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="forecast"></p>
                <div id="weather-effect"></div>
            </div>
        </div>
    </div>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-right: 2px solid black;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
        }
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 70%;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #000000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #333333;
        }
        #globe-container {
            width: 600px;
            height: 600px;
            margin: 20px auto;
        }
        .weather-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        #weather-effect {
            font-size: 50px;
            margin-top: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            width: 70%;
            z-index: 10;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function createGlobe() {
            const globe = Globe()
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
                .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png');
            const container = document.getElementById("globe-container");
            globe(container);
            window.globe = globe;
        }
        function initAutocomplete() {
            const input = document.getElementById("location-input");
            const autocomplete = new google.maps.places.Autocomplete(input, {
                types: ["(cities)"],
                fields: ["geometry", "name"],
            });
            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    const lat = place.geometry.location.lat();
                    const lon = place.geometry.location.lng();
                    getWeather(lat, lon);
                    getDisasterInfo(lat, lon);
                    rotateGlobeTo(lat, lon);
                }
            });
        }
        function searchLocation() {
            let location = document.getElementById("location-input").value;
            let suggestionsContainer = document.getElementById("suggestions-container");
            if (location.length < 2) {
                suggestionsContainer.innerHTML = "";
                return;
            }
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsContainer.innerHTML = "";
                    if (data.length === 0) {
                        suggestionsContainer.innerHTML = "<p>No results found</p>";
                        return;
                    }
                    data.forEach(item => {
                        let suggestion = document.createElement("div");
                        suggestion.className = "suggestion-item";
                        suggestion.textContent = item.display_name;
                        suggestion.onclick = function () {
                            document.getElementById("location-input").value = item.display_name;
                            suggestionsContainer.innerHTML = "";
                            const lat = parseFloat(item.lat);
                            const lon = parseFloat(item.lon);
                            getWeather(lat, lon);
                            getDisasterInfo(lat, lon);
                            rotateGlobeTo(lat, lon);
                        };
                        suggestionsContainer.appendChild(suggestion);
                    });
                });
        }
        function getWeather(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=YOUR_OPENWEATHER_API_KEY&units=metric`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("location-name").textContent = data.name;
                    document.getElementById("temperature").textContent = `üå°Ô∏è Temperature: ${data.main.temp}¬∞C`;
                    document.getElementById("description").textContent = data.weather[0].description;
                    updateWeatherEffect(data.weather[0].main);
                });
        }
        function getDisasterInfo(lat, lon) {
            document.getElementById("disaster-info").textContent = "No disasters detected";
        }
        function rotateGlobeTo(lat, lon) {
            window.globe.pointOfView({ lat, lng: lon, altitude: 0.3 }, 2000);
        }
        function updateWeatherEffect(weather) {
            const effect = document.getElementById("weather-effect");
            effect.textContent = weather === "Clear" ? "‚òÄÔ∏è Sunny" : weather === "Rain" ? "üåßÔ∏è Raining" : "üå§Ô∏è Unknown";
        }
        function updateClock() {
            document.getElementById("real-time-clock").textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        window.onload = function () {
            createGlobe();
            initAutocomplete();
        };
    </script>
</body>
</html>
